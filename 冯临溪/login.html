<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1> 请登陆您的账户 </h1>
		<br />
		<form name="systemlogin" action="/my votes.html" method="post">
			<dl>
				<dt><label for="user">请输入用户名： </dt>
					<dd></label><input id="user" type="text" value="用户名" size="20"/></dd>
				<dt><label for="password">请输入密码： </label></dt>
					<dd><input id="Password" type="password" size="20"/></dd>
			</dl>
			<input id="login" type="submit" value="登录" onclick="return check()"></>
		</form>
		<script>
			var data=[["fenglinxi","123456"]];
			function check(){
				if(systemlogin.user.value==""){
					alert("请输入用户名");
					return false;
				}
				if(systemlogin.Password.value==""){
				    alert("请输入密码");
				    return false;
				}
				if (systemlogin.user.value!=data[0][0]){
					alert("用户不存在");
					return false;
				}
				if (systemlogin.Password.value!=data[0][1]){
					alert("密码错误");
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
